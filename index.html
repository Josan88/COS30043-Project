<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodNow - Order Delicious Food Online</title>
    <meta
      name="description"
      content="Order delicious food for delivery or pickup with FoodNow"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="app">
      <!-- Navigation Component -->
      <nav-bar></nav-bar>

      <!-- Main Content Area - Router View -->
      <main class="container my-4">
        <router-view></router-view>
      </main>

      <!-- Footer Component -->
      <app-footer></app-footer>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Vue Router -->
    <script src="https://unpkg.com/vue-router@4.2.5/dist/vue-router.global.js"></script>
    <!-- Vue Pagination -->
    <script src="https://unpkg.com/vuejs-paginate-next@latest/dist/vuejs-paginate-next.umd.js"></script>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Constants - Load first so they're available to all components -->
    <script src="js/constants/loader.js"></script>
    <!-- Services and Utilities - Load these after constants -->
    <script src="js/services/ErrorHandler.js"></script>
    <script src="js/services/ValidationService.js"></script>
    <script src="js/services/ToastService.js"></script>
    <script src="js/services/ProductService.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/CartService.js"></script>
    <script src="js/services/DatabaseService.js"></script>
    <script src="js/services/ImageOptimizationService.js"></script>
    <script src="js/utils/helpers.js"></script>
    <!-- Main Application - Create global app instance first -->
    <script src="js/app.js"></script>

    <!-- Custom Directives and Filters - Load these after app instance but before components -->
    <script src="js/directives/index.js"></script>
    <script src="js/filters/index.js"></script>
    <!-- Components - Load all components first before views that use them -->
    <script src="js/components/NavBar.js"></script>
    <script src="js/components/AppFooter.js"></script>
    <script src="js/components/ProductCard.js"></script>
    <script src="js/components/CartItem.js"></script>
    <script src="js/components/CustomizationModal.js"></script>
    <script src="js/components/FeaturedProductsSection.js"></script>
    <script src="js/components/CategoriesSection.js"></script>
    <script src="js/components/HowItWorksSection.js"></script>
    <script src="js/components/NewsReviewsSection.js"></script>

    <!-- Views/Pages - Define components and make them globally available -->
    <script src="js/views/HomePage.js"></script>
    <script src="js/views/ProductPage.js"></script>
    <script src="js/views/ShoppingCart.js"></script>
    <script src="js/views/RegisterPage.js"></script>
    <script src="js/views/LoginPage.js"></script>
    <script src="js/views/AccountPage.js"></script>
    <script src="js/views/PurchasesPage.js"></script>

    <!-- Router Setup - Should be defined after all view components are loaded -->
    <script src="js/router.js"></script>
  </body>
</html>
