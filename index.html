<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Online Shopping Platform</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS (if not included in your styles.css) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Navigation Component -->
        <app-navbar></app-navbar>

        <!-- Main Content Area -->
        <main>
            <router-view></router-view>
        </main>

        <!-- Footer Component -->
        <app-footer></app-footer>

        <!-- Notifications -->
        <div class="notification-container">
            <div v-for="notification in notifications" :key="notification.id" class="notification"
                :class="notification.type">
                <div class="notification-content">{{ notification.message }}</div>
                <button @click="removeNotification(notification.id)" class="notification-close">&times;</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue JS Files - Load Vue core first -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Vue Router -->
    <script src="https://unpkg.com/vue-router@4.2.5/dist/vue-router.global.js"></script>
    <!-- Vuetify -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.5.14/dist/vuetify.min.js"></script>
    <!-- Vue Paginate -->
    <script src="https://unpkg.com/vue-paginate@4.1.0/dist/vue-paginate.umd.min.js"></script>

    <!-- Components -->
    <script src="js/components/Footer.js"></script>
    <script src="js/components/Navbar.js"></script>

    <!-- Pages -->
    <script src="js/pages/HomePage.js"></script>
    <script src="js/pages/ProductPage.js"></script>
    <script src="js/pages/CartPage.js"></script>
    <script src="js/pages/LoginPage.js"></script>
    <script src="js/pages/RegisterPage.js"></script>
    <script src="js/pages/AccountPage.js"></script>
    <script src="js/pages/PurchasesPage.js"></script>

    <!-- Store -->
    <script src="js/store/Store.js"></script>

    <!-- Main App - Load this last after all components are defined -->
    <script src="js/app.js"></script>
</body>

</html>
