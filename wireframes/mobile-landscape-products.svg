<svg width="768" height="576" viewBox="0 0 768 576" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f8f9fa; }
      .header { fill: #2c3e50; }
      .card { fill: white; stroke: #dee2e6; stroke-width: 1; }
      .text-primary { fill: #2c3e50; }
      .text-secondary { fill: #6c757d; }
      .text-accent { fill: #3498db; }
      .text-success { fill: #27ae60; }
      .button-primary { fill: #3498db; }
      .button-success { fill: #27ae60; }
      .border { stroke: #dee2e6; stroke-width: 1; fill: none; }
      .filter-active { fill: #3498db; }
      .small-text { font-size: 10px; }
      .medium-text { font-size: 12px; }
      .large-text { font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="768" height="576"/>

  <!-- Header -->
  <rect class="header" width="768" height="60"/>
  <text x="16" y="20" class="text-primary" fill="white" font-size="16" font-weight="bold">FoodNow</text>
  <rect x="60" y="15" width="200" height="30" rx="15" fill="white" opacity="0.9"/>
  <text x="70" y="33" class="text-secondary medium-text"> Search products...</text>
  <circle cx="728" cy="30" r="15" fill="white" opacity="0.9"/>
  <text x="723" y="35" class="text-primary medium-text"></text>
  <circle cx="705" cy="18" r="8" class="button-primary"/>
  <text x="701" y="22" fill="white" font-size="10">3</text>

  <!-- Quick Filters Row -->
  <rect x="0" y="60" width="768" height="50" fill="white"/>
  <rect x="16" y="70" width="60" height="30" rx="15" class="filter-active"/>
  <text x="35" y="88" fill="white" class="medium-text">All</text>
  <rect x="86" y="70" width="80" height="30" rx="15" class="card"/>
  <text x="115" y="88" class="text-secondary medium-text">Pizza</text>
  <rect x="176" y="70" width="80" height="30" rx="15" class="card"/>
  <text x="205" y="88" class="text-secondary medium-text">Burger</text>
  <rect x="266" y="70" width="80" height="30" rx="15" class="card"/>
  <text x="295" y="88" class="text-secondary medium-text">Asian</text>
  <rect x="356" y="70" width="80" height="30" rx="15" class="card"/>
  <text x="385" y="88" class="text-secondary medium-text">Drinks</text>

  <!-- Sort & Filter Controls -->
  <rect x="460" y="70" width="80" height="30" rx="4" class="card"/>
  <text x="485" y="88" class="text-secondary medium-text">Sort by</text>
  <rect x="550" y="70" width="80" height="30" rx="4" class="card"/>
  <text x="575" y="88" class="text-secondary medium-text">Filter</text>
  <rect x="640" y="70" width="100" height="30" rx="4" class="card"/>
  <text x="675" y="88" class="text-secondary medium-text">View: Grid</text>

  <!-- Products Grid (2x3 layout for landscape) -->
  <!-- Row 1 -->
  <rect x="16" y="130" width="170" height="180" rx="8" class="card"/>
  <rect x="26" y="140" width="150" height="100" rx="4" fill="#f8f9fa"/>
  <text x="90" y="195" class="text-secondary medium-text"> Image</text>
  <text x="26" y="255" class="text-primary large-text" font-weight="bold">Margherita Pizza</text>
  <text x="26" y="275" class="text-secondary small-text">Fresh mozzarella, basil</text>
  <text x="26" y="290" class="text-success medium-text" font-weight="bold">$12.99</text>
  <rect x="130" y="280" width="50" height="25" rx="12" class="button-primary"/>
  <text x="150" y="295" fill="white" class="small-text">Add</text>

  <rect x="200" y="130" width="170" height="180" rx="8" class="card"/>
  <rect x="210" y="140" width="150" height="100" rx="4" fill="#f8f9fa"/>
  <text x="274" y="195" class="text-secondary medium-text"> Image</text>
  <text x="210" y="255" class="text-primary large-text" font-weight="bold">Classic Burger</text>
  <text x="210" y="275" class="text-secondary small-text">Beef patty, cheese, lettuce</text>
  <text x="210" y="290" class="text-success medium-text" font-weight="bold">$8.99</text>
  <rect x="314" y="280" width="50" height="25" rx="12" class="button-primary"/>
  <text x="334" y="295" fill="white" class="small-text">Add</text>

  <rect x="384" y="130" width="170" height="180" rx="8" class="card"/>
  <rect x="394" y="140" width="150" height="100" rx="4" fill="#f8f9fa"/>
  <text x="458" y="195" class="text-secondary medium-text"> Image</text>
  <text x="394" y="255" class="text-primary large-text" font-weight="bold">Ramen Bowl</text>
  <text x="394" y="275" class="text-secondary small-text">Rich broth, noodles, egg</text>
  <text x="394" y="290" class="text-success medium-text" font-weight="bold">$10.99</text>
  <rect x="498" y="280" width="50" height="25" rx="12" class="button-primary"/>
  <text x="518" y="295" fill="white" class="small-text">Add</text>

  <!-- Row 2 -->
  <rect x="16" y="330" width="170" height="180" rx="8" class="card"/>
  <rect x="26" y="340" width="150" height="100" rx="4" fill="#f8f9fa"/>
  <text x="90" y="395" class="text-secondary medium-text"> Image</text>
  <text x="26" y="455" class="text-primary large-text" font-weight="bold">Caesar Salad</text>
  <text x="26" y="475" class="text-secondary small-text">Crisp lettuce, parmesan</text>
  <text x="26" y="490" class="text-success medium-text" font-weight="bold">$7.99</text>
  <rect x="130" y="480" width="50" height="25" rx="12" class="button-primary"/>
  <text x="150" y="495" fill="white" class="small-text">Add</text>

  <rect x="200" y="330" width="170" height="180" rx="8" class="card"/>
  <rect x="210" y="340" width="150" height="100" rx="4" fill="#f8f9fa"/>
  <text x="274" y="395" class="text-secondary medium-text"> Image</text>
  <text x="210" y="455" class="text-primary large-text" font-weight="bold">Fresh Smoothie</text>
  <text x="210" y="475" class="text-secondary small-text">Mixed berries, yogurt</text>
  <text x="210" y="490" class="text-success medium-text" font-weight="bold">$5.99</text>
  <rect x="314" y="480" width="50" height="25" rx="12" class="button-primary"/>
  <text x="334" y="495" fill="white" class="small-text">Add</text>

  <rect x="384" y="330" width="170" height="180" rx="8" class="card"/>
  <rect x="394" y="340" width="150" height="100" rx="4" fill="#f8f9fa"/>
  <text x="458" y="395" class="text-secondary medium-text"> Image</text>
  <text x="394" y="455" class="text-primary large-text" font-weight="bold">Chocolate Cake</text>
  <text x="394" y="475" class="text-secondary small-text">Rich chocolate layers</text>
  <text x="394" y="490" class="text-success medium-text" font-weight="bold">$6.99</text>
  <rect x="498" y="480" width="50" height="25" rx="12" class="button-primary"/>
  <text x="518" y="495" fill="white" class="small-text">Add</text>

  <!-- Load More Section -->
  <rect x="584" y="130" width="168" height="380" rx="8" class="card"/>
  <text x="608" y="160" class="text-primary large-text" font-weight="bold">Quick Actions</text>
  
  <rect x="600" y="180" width="136" height="40" rx="8" fill="#f8f9fa"/>
  <text x="620" y="200" class="text-secondary medium-text"> Popular Items</text>
  <text x="620" y="215" class="text-secondary small-text">Most ordered today</text>

  <rect x="600" y="230" width="136" height="40" rx="8" fill="#f8f9fa"/>
  <text x="620" y="250" class="text-secondary medium-text"> Top Rated</text>
  <text x="620" y="265" class="text-secondary small-text">4.5+ star rating</text>

  <rect x="600" y="280" width="136" height="40" rx="8" fill="#f8f9fa"/>
  <text x="620" y="300" class="text-secondary medium-text"> Fast Delivery</text>
  <text x="620" y="315" class="text-secondary small-text">Under 30 mins</text>

  <rect x="600" y="330" width="136" height="40" rx="8" fill="#f8f9fa"/>
  <text x="620" y="350" class="text-secondary medium-text"> Deals</text>
  <text x="620" y="365" class="text-secondary small-text">Special offers</text>

  <rect x="600" y="450" width="136" height="35" rx="17" class="button-primary"/>
  <text x="655" y="470" fill="white" class="medium-text">Load More</text>

  <!-- Pagination -->
  <rect x="16" y="530" width="536" height="40" fill="white"/>
  <text x="16" y="550" class="text-secondary medium-text">Showing 6 of 24 products</text>
  <rect x="450" y="535" width="30" height="30" rx="4" class="filter-active"/>
  <text x="460" y="553" fill="white" class="medium-text">1</text>
  <rect x="485" y="535" width="30" height="30" rx="4" class="card"/>
  <text x="495" y="553" class="text-secondary medium-text">2</text>
  <rect x="520" y="535" width="30" height="30" rx="4" class="card"/>
  <text x="530" y="553" class="text-secondary medium-text">3</text>
</svg>
