<svg width="768" height="576" viewBox="0 0 768 576" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f8f9fa; }
      .header { fill: #2c3e50; }
      .card { fill: white; stroke: #dee2e6; stroke-width: 1; }
      .text-primary { fill: #2c3e50; }
      .text-secondary { fill: #6c757d; }
      .text-accent { fill: #3498db; }
      .text-success { fill: #27ae60; }
      .text-warning { fill: #f39c12; }
      .text-danger { fill: #e74c3c; }
      .button-primary { fill: #3498db; }
      .button-success { fill: #27ae60; }
      .status-delivered { fill: #27ae60; }
      .status-pending { fill: #f39c12; }
      .status-cancelled { fill: #e74c3c; }
      .border { stroke: #dee2e6; stroke-width: 1; fill: none; }
      .small-text { font-size: 10px; }
      .medium-text { font-size: 12px; }
      .large-text { font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="768" height="576"/>

  <!-- Header -->
  <rect class="header" width="768" height="60"/>
  <text x="16" y="35" class="text-primary" fill="white" font-size="18" font-weight="bold">Order History</text>
  <rect x="500" y="15" width="200" height="30" rx="15" fill="white" opacity="0.9"/>
  <text x="510" y="33" class="text-secondary medium-text"> Search orders...</text>
  <text x="720" y="35" fill="white" class="medium-text">Filter</text>

  <!-- Filter & Stats Bar -->
  <rect x="0" y="60" width="768" height="50" fill="white"/>
  <rect x="16" y="70" width="60" height="30" rx="15" class="button-primary"/>
  <text x="35" y="88" fill="white" class="medium-text">All</text>
  <rect x="86" y="70" width="80" height="30" rx="15" class="card"/>
  <text x="115" y="88" class="text-secondary medium-text">Delivered</text>
  <rect x="176" y="70" width="70" height="30" rx="15" class="card"/>
  <text x="205" y="88" class="text-secondary medium-text">Pending</text>
  <rect x="256" y="70" width="80" height="30" rx="15" class="card"/>
  <text x="285" y="88" class="text-secondary medium-text">Cancelled</text>

  <!-- Quick Stats -->
  <text x="450" y="85" class="text-secondary small-text">Total Orders: 47</text>
  <text x="450" y="98" class="text-secondary small-text">Total Spent: $1,247.85</text>
  <text x="580" y="85" class="text-secondary small-text">This Month: 8 orders</text>
  <text x="580" y="98" class="text-secondary small-text">Avg Order: $26.42</text>

  <!-- Main Content (2-column layout) -->
  <!-- Order List (Left) -->
  <rect x="16" y="130" width="470" height="420" rx="8" class="card"/>
  <text x="32" y="155" class="text-primary large-text" font-weight="bold">Recent Orders</text>

  <!-- Order 1 -->
  <rect x="32" y="170" width="438" height="75" rx="6" fill="#f8f9fa"/>
  <rect x="40" y="178" width="55" height="55" rx="4" fill="#e9ecef"/>
  <text x="62" y="210" class="text-secondary medium-text"></text>
  
  <text x="105" y="185" class="text-primary medium-text" font-weight="bold">Pizza Palace</text>
  <text x="105" y="200" class="text-secondary small-text">Order #12847  March 15, 2025 at 7:32 PM</text>
  <text x="105" y="215" class="text-secondary small-text">2 items: Margherita Pizza (Large), Garlic Bread</text>
  <text x="105" y="230" class="text-primary medium-text" font-weight="bold">$24.99</text>
  
  <rect x="350" y="178" width="60" height="18" rx="9" class="status-delivered"/>
  <text x="368" y="189" fill="white" class="small-text">Delivered</text>
  
  <rect x="350" y="205" width="50" height="20" rx="4" class="button-primary"/>
  <text x="365" y="217" fill="white" class="small-text">Reorder</text>
  
  <rect x="410" y="205" width="50" height="20" rx="4" class="card"/>
  <text x="428" y="217" class="text-secondary small-text">Details</text>

  <!-- Order 2 -->
  <rect x="32" y="255" width="438" height="75" rx="6" fill="#fff3cd"/>
  <rect x="40" y="263" width="55" height="55" rx="4" fill="#e9ecef"/>
  <text x="62" y="295" class="text-secondary medium-text"></text>
  
  <text x="105" y="270" class="text-primary medium-text" font-weight="bold">Burger Hub</text>
  <text x="105" y="285" class="text-secondary small-text">Order #12848  March 16, 2025 at 1:15 PM</text>
  <text x="105" y="300" class="text-secondary small-text">3 items: Classic Burger, Fries, Coca Cola</text>
  <text x="105" y="315" class="text-primary medium-text" font-weight="bold">$18.50</text>
  
  <rect x="350" y="263" width="60" height="18" rx="9" class="status-pending"/>
  <text x="368" y="274" fill="white" class="small-text">Preparing</text>
  
  <rect x="350" y="290" width="50" height="20" rx="4" class="button-success"/>
  <text x="368" y="302" fill="white" class="small-text">Track</text>
  
  <rect x="410" y="290" width="50" height="20" rx="4" class="card"/>
  <text x="430" y="302" class="text-secondary small-text">Cancel</text>

  <!-- Order 3 -->
  <rect x="32" y="340" width="438" height="75" rx="6" fill="#f8f9fa"/>
  <rect x="40" y="348" width="55" height="55" rx="4" fill="#e9ecef"/>
  <text x="62" y="380" class="text-secondary medium-text"></text>
  
  <text x="105" y="355" class="text-primary medium-text" font-weight="bold">Asian Delight</text>
  <text x="105" y="370" class="text-secondary small-text">Order #12845  March 14, 2025 at 6:45 PM</text>
  <text x="105" y="385" class="text-secondary small-text">2 items: Chicken Ramen, Spring Rolls (4pc)</text>
  <text x="105" y="400" class="text-primary medium-text" font-weight="bold">$15.75</text>
  
  <rect x="350" y="348" width="60" height="18" rx="9" class="status-delivered"/>
  <text x="368" y="359" fill="white" class="small-text">Delivered</text>
  
  <rect x="350" y="375" width="50" height="20" rx="4" class="button-primary"/>
  <text x="365" y="387" fill="white" class="small-text">Reorder</text>
  
  <rect x="410" y="375" width="50" height="20" rx="4" class="card"/>
  <text x="428" y="387" class="text-secondary small-text">Review</text>

  <!-- Order 4 -->
  <rect x="32" y="425" width="438" height="75" rx="6" fill="#f8d7da"/>
  <rect x="40" y="433" width="55" height="55" rx="4" fill="#e9ecef"/>
  <text x="62" y="465" class="text-secondary medium-text"></text>
  
  <text x="105" y="440" class="text-secondary medium-text">Healthy Bites</text>
  <text x="105" y="455" class="text-secondary small-text">Order #12843  March 13, 2025 at 12:30 PM</text>
  <text x="105" y="470" class="text-secondary small-text">1 item: Caesar Salad with Grilled Chicken</text>
  <text x="105" y="485" class="text-secondary medium-text">$12.99</text>
  
  <rect x="350" y="433" width="60" height="18" rx="9" class="status-cancelled"/>
  <text x="368" y="444" fill="white" class="small-text">Cancelled</text>
  
  <rect x="350" y="460" width="50" height="20" rx="4" class="card"/>
  <text x="365" y="472" fill="black" class="small-text">Reorder</text>
  
  <rect x="410" y="460" width="50" height="20" rx="4" class="card"/>
  <text x="428" y="472" class="text-secondary small-text">Refund</text>

  <!-- Load More -->
  <rect x="32" y="510" width="438" height="30" rx="4" class="card"/>
  <text x="235" y="528" class="text-accent medium-text">Load More Orders (43 remaining)</text>

  <!-- Order Details Panel (Right) -->
  <rect x="500" y="130" width="252" height="420" rx="8" class="card"/>
  <text x="516" y="155" class="text-primary large-text" font-weight="bold">Order Details</text>
  <text x="516" y="175" class="text-secondary medium-text">Select an order to view details</text>

  <!-- Sample Order Detail -->
  <rect x="516" y="190" width="220" height="180" fill="#f8f9fa" rx="6"/>
  <text x="525" y="210" class="text-primary medium-text" font-weight="bold">Pizza Palace</text>
  <text x="525" y="225" class="text-secondary small-text">Order #12847</text>
  <text x="525" y="240" class="text-secondary small-text">Delivered on March 15, 2025 at 8:15 PM</text>
  
  <text x="525" y="260" class="text-primary small-text" font-weight="bold">Items Ordered:</text>
  <text x="525" y="275" class="text-secondary small-text"> Margherita Pizza (Large) - $18.99</text>
  <text x="525" y="290" class="text-secondary small-text"> Garlic Bread - $4.99</text>
  <text x="525" y="305" class="text-secondary small-text"> Delivery Fee - $2.99</text>
  
  <line x1="525" y1="315" x2="716" y2="315" stroke="#dee2e6"/>
  <text x="525" y="330" class="text-primary medium-text" font-weight="bold">Total: $24.99</text>
  
  <text x="525" y="350" class="text-secondary small-text">Delivered to: 123 Main St</text>
  <text x="525" y="365" class="text-secondary small-text">Driver: Mike Johnson</text>

  <!-- Action Buttons -->
  <rect x="516" y="385" width="100" height="30" rx="4" class="button-primary"/>
  <text x="555" y="403" fill="white" class="medium-text">Reorder</text>
  
  <rect x="626" y="385" width="100" height="30" rx="4" class="card"/>
  <text x="665" y="403" class="text-secondary medium-text">Leave Review</text>

  <!-- Order Tracking -->
  <rect x="516" y="430" width="220" height="100" fill="#e8f5e8" rx="6"/>
  <text x="525" y="450" class="text-success medium-text" font-weight="bold"> Order Completed</text>
  <text x="525" y="465" class="text-secondary small-text"> Order placed - 7:32 PM</text>
  <text x="525" y="480" class="text-secondary small-text"> Preparing - 7:35 PM</text>
  <text x="525" y="495" class="text-secondary small-text"> Out for delivery - 8:00 PM</text>
  <text x="525" y="510" class="text-success small-text"> Delivered - 8:15 PM</text>
</svg>
