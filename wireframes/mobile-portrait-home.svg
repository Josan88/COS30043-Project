<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="568" viewBox="0 0 320 568" xmlns="http://www.w3.org/2000/svg">
  <!-- Mobile Portrait Home Page Wireframe (320px-575px) -->
  
  <!-- Header -->
  <rect x="0" y="0" width="320" height="60" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
  <text x="16" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">FoodNow</text>
  
  <!-- Hamburger Menu -->
  <g transform="translate(280, 20)">
    <rect x="0" y="0" width="24" height="20" fill="none" stroke="white" stroke-width="1"/>
    <line x1="4" y1="5" x2="20" y2="5" stroke="white" stroke-width="2"/>
    <line x1="4" y1="10" x2="20" y2="10" stroke="white" stroke-width="2"/>
    <line x1="4" y1="15" x2="20" y2="15" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Hero Section -->
  <rect x="0" y="60" width="320" height="120" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <rect x="20" y="80" width="280" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  <text x="160" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">HERO IMAGE</text>
  <text x="160" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Welcome to FoodNow</text>
  
  <!-- Featured Items Section -->
  <text x="16" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Featured Items</text>
  
  <!-- Product Card 1 -->
  <rect x="16" y="220" width="288" height="80" fill="white" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  <rect x="24" y="228" width="50" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="4"/>
  <text x="49" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">IMG</text>
  <text x="84" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Classic Cheeseburger</text>
  <text x="84" y="260" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d"> (4.2)</text>
  <text x="84" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">$12.99</text>
  <rect x="240" y="250" width="50" height="24" fill="#27ae60" stroke="#229954" stroke-width="1" rx="4"/>
  <text x="265" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Add</text>
  
  <!-- Product Card 2 -->
  <rect x="16" y="310" width="288" height="80" fill="white" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  <rect x="24" y="318" width="50" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="4"/>
  <text x="49" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">IMG</text>
  <text x="84" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Margherita Pizza</text>
  <text x="84" y="350" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d"> (4.8)</text>
  <text x="84" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">$15.99</text>
  <rect x="240" y="340" width="50" height="24" fill="#27ae60" stroke="#229954" stroke-width="1" rx="4"/>
  <text x="265" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Add</text>
  
  <!-- Categories Section -->
  <text x="16" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Categories</text>
  
  <!-- Category Grid (2x2) -->
  <rect x="16" y="435" width="70" height="60" fill="white" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  <text x="51" y="455" font-family="Arial, sans-serif" font-size="20" text-anchor="middle"></text>
  <text x="51" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Burger</text>
  
  <rect x="96" y="435" width="70" height="60" fill="white" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  <text x="131" y="455" font-family="Arial, sans-serif" font-size="20" text-anchor="middle"></text>
  <text x="131" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Pizza</text>
  
  <rect x="176" y="435" width="70" height="60" fill="white" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  <text x="211" y="455" font-family="Arial, sans-serif" font-size="20" text-anchor="middle"></text>
  <text x="211" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Salad</text>
  
  <rect x="256" y="435" width="48" height="60" fill="white" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  <text x="280" y="455" font-family="Arial, sans-serif" font-size="20" text-anchor="middle"></text>
  <text x="280" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Dessert</text>
  
  <!-- Footer Indicator -->
  <rect x="0" y="530" width="320" height="38" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <text x="160" y="552" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Navigation Footer</text>
  
  <!-- Viewport Indicator -->
  <text x="8" y="560" font-family="Arial, sans-serif" font-size="8" fill="#95a5a6">Mobile Portrait (320px)</text>
</svg>
