<svg width="320" height="568" viewBox="0 0 320 568" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f8f9fa; }
      .header { fill: #2c3e50; }
      .card { fill: white; stroke: #dee2e6; stroke-width: 1; }
      .text-primary { fill: #2c3e50; }
      .text-secondary { fill: #6c757d; }
      .text-accent { fill: #3498db; }
      .text-success { fill: #27ae60; }
      .text-warning { fill: #f39c12; }
      .text-danger { fill: #e74c3c; }
      .button-primary { fill: #3498db; }
      .button-success { fill: #27ae60; }
      .status-delivered { fill: #27ae60; }
      .status-pending { fill: #f39c12; }
      .status-cancelled { fill: #e74c3c; }
      .border { stroke: #dee2e6; stroke-width: 1; fill: none; }
      .small-text { font-size: 10px; }
      .medium-text { font-size: 12px; }
      .large-text { font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="320" height="568"/>

  <!-- Header -->
  <rect class="header" width="320" height="60"/>
  <text x="16" y="35" class="text-primary" fill="white" font-size="16" font-weight="bold">Order History</text>
  <text x="270" y="35" fill="white" class="medium-text"></text>

  <!-- Filter Tabs -->
  <rect x="0" y="60" width="320" height="50" fill="white"/>
  <rect x="16" y="70" width="60" height="30" rx="15" class="button-primary"/>
  <text x="35" y="88" fill="white" class="small-text">All</text>
  <rect x="86" y="70" width="70" height="30" rx="15" class="card"/>
  <text x="110" y="88" class="text-secondary small-text">Delivered</text>
  <rect x="166" y="70" width="60" height="30" rx="15" class="card"/>
  <text x="185" y="88" class="text-secondary small-text">Pending</text>
  <rect x="236" y="70" width="68" height="30" rx="15" class="card"/>
  <text x="258" y="88" class="text-secondary small-text">Cancelled</text>

  <!-- Order Items -->
  <!-- Order 1 - Recent Delivered -->
  <rect x="16" y="130" width="288" height="100" rx="8" class="card"/>
  <rect x="24" y="138" width="50" height="50" rx="4" fill="#f8f9fa"/>
  <text x="44" y="168" class="text-secondary small-text"></text>
  
  <text x="84" y="150" class="text-primary medium-text" font-weight="bold">Pizza Palace</text>
  <text x="84" y="165" class="text-secondary small-text">Order #12847</text>
  <text x="84" y="178" class="text-secondary small-text">March 15, 2025  7:32 PM</text>
  <text x="84" y="195" class="text-primary medium-text" font-weight="bold">$24.99</text>
  <text x="84" y="210" class="text-secondary small-text">2 items  Margherita Pizza, Garlic Bread</text>
  
  <rect x="230" y="140" width="60" height="20" rx="10" class="status-delivered"/>
  <text x="248" y="152" fill="white" class="small-text">Delivered</text>
  
  <rect x="230" y="170" width="60" height="25" rx="4" class="button-primary"/>
  <text x="248" y="185" fill="white" class="small-text">Reorder</text>
  
  <rect x="230" y="200" width="60" height="25" rx="4" class="card"/>
  <text x="250" y="215" class="text-secondary small-text">Rate</text>

  <!-- Order 2 - Pending -->
  <rect x="16" y="245" width="288" height="100" rx="8" class="card"/>
  <rect x="24" y="253" width="50" height="50" rx="4" fill="#f8f9fa"/>
  <text x="44" y="283" class="text-secondary small-text"></text>
  
  <text x="84" y="265" class="text-primary medium-text" font-weight="bold">Burger Hub</text>
  <text x="84" y="280" class="text-secondary small-text">Order #12848</text>
  <text x="84" y="293" class="text-secondary small-text">March 16, 2025  1:15 PM</text>
  <text x="84" y="310" class="text-primary medium-text" font-weight="bold">$18.50</text>
  <text x="84" y="325" class="text-secondary small-text">3 items  Classic Burger, Fries, Coke</text>
  
  <rect x="230" y="255" width="60" height="20" rx="10" class="status-pending"/>
  <text x="248" y="267" fill="white" class="small-text">Preparing</text>
  
  <rect x="230" y="285" width="60" height="25" rx="4" class="button-success"/>
  <text x="250" y="300" fill="white" class="small-text">Track</text>
  
  <rect x="230" y="315" width="60" height="25" rx="4" class="card"/>
  <text x="248" y="330" class="text-secondary small-text">Cancel</text>

  <!-- Order 3 - Delivered -->
  <rect x="16" y="360" width="288" height="100" rx="8" class="card"/>
  <rect x="24" y="368" width="50" height="50" rx="4" fill="#f8f9fa"/>
  <text x="44" y="398" class="text-secondary small-text"></text>
  
  <text x="84" y="380" class="text-primary medium-text" font-weight="bold">Asian Delight</text>
  <text x="84" y="395" class="text-secondary small-text">Order #12845</text>
  <text x="84" y="408" class="text-secondary small-text">March 14, 2025  6:45 PM</text>
  <text x="84" y="425" class="text-primary medium-text" font-weight="bold">$15.75</text>
  <text x="84" y="440" class="text-secondary small-text">2 items  Ramen Bowl, Spring Rolls</text>
  
  <rect x="230" y="370" width="60" height="20" rx="10" class="status-delivered"/>
  <text x="248" y="382" fill="white" class="small-text">Delivered</text>
  
  <rect x="230" y="400" width="60" height="25" rx="4" class="button-primary"/>
  <text x="248" y="415" fill="white" class="small-text">Reorder</text>
  
  <rect x="230" y="430" width="60" height="25" rx="4" class="card"/>
  <text x="250" y="445" class="text-secondary small-text">Rate</text>

  <!-- Order 4 - Cancelled -->
  <rect x="16" y="475" width="288" height="80" rx="8" class="card" opacity="0.8"/>
  <rect x="24" y="483" width="50" height="50" rx="4" fill="#f8f9fa"/>
  <text x="44" y="513" class="text-secondary small-text"></text>
  
  <text x="84" y="495" class="text-secondary medium-text">Healthy Bites</text>
  <text x="84" y="510" class="text-secondary small-text">Order #12843</text>
  <text x="84" y="523" class="text-secondary small-text">March 13, 2025  12:30 PM</text>
  <text x="84" y="540" class="text-secondary medium-text">$12.99</text>
  
  <rect x="230" y="485" width="60" height="20" rx="10" class="status-cancelled"/>
  <text x="248" y="497" fill="white" class="small-text">Cancelled</text>
  
  <rect x="230" y="515" width="60" height="25" rx="4" class="card"/>
  <text x="248" y="530" class="text-secondary small-text">Reorder</text>

  <!-- Load More -->
  <text x="140" y="575" class="text-accent medium-text">Load More Orders</text>
</svg>
