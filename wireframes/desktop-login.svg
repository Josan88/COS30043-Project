<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f8f9fa; }
      .header { fill: #2c3e50; }
      .card { fill: white; stroke: #dee2e6; stroke-width: 1; }
      .text-primary { fill: #2c3e50; }
      .text-secondary { fill: #6c757d; }
      .text-accent { fill: #3498db; }
      .text-success { fill: #27ae60; }
      .button-primary { fill: #3498db; }
      .button-secondary { fill: #6c757d; }
      .border { stroke: #dee2e6; stroke-width: 1; fill: none; }
      .small-text { font-size: 12px; }
      .medium-text { font-size: 14px; }
      .large-text { font-size: 16px; }
      .xl-text { font-size: 20px; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="800"/>

  <!-- Header -->
  <rect class="header" width="1200" height="80"/>
  <text x="40" y="45" class="text-primary" fill="white" font-size="24" font-weight="bold">FoodNow</text>
  <text x="160" y="45" fill="white" class="medium-text">Home</text>
  <text x="240" y="45" fill="white" class="medium-text">Menu</text>
  <text x="320" y="45" fill="white" class="medium-text">Contact</text>
  
  <rect x="800" y="25" width="250" height="30" rx="15" fill="white" opacity="0.9"/>
  <text x="815" y="43" class="text-secondary medium-text">Search restaurants or dishes...</text>
  <text x="1030" y="43" class="text-primary medium-text"></text>

  <rect x="1080" y="25" width="80" height="30" rx="15" class="button-primary"/>
  <text x="1110" y="43" fill="white" class="medium-text">Sign Up</text>

  <!-- Main Content Area -->
  <rect x="40" y="120" width="1120" height="560" fill="white" rx="16" stroke="#dee2e6" stroke-width="2"/>

  <!-- Left Section - Login Form -->
  <rect x="80" y="160" width="480" height="480" fill="white"/>
  
  <!-- Welcome Text -->
  <text x="320" y="200" class="xl-text" font-weight="bold" text-anchor="middle">Welcome Back!</text>
  <text x="320" y="225" class="medium-text text-secondary" text-anchor="middle">Sign in to your account to continue</text>

  <!-- Login Form -->
  <text x="320" y="270" class="medium-text text-primary" font-weight="bold">Email Address</text>
  <rect x="320" y="280" width="260" height="40" rx="8" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="330" y="303" class="text-secondary medium-text">Enter your email address</text>

  <text x="320" y="350" class="medium-text text-primary" font-weight="bold">Password</text>
  <rect x="320" y="360" width="260" height="40" rx="8" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="330" y="383" class="text-secondary medium-text">Enter your password</text>
  <text x="550" y="383" class="text-secondary medium-text"></text>

  <!-- Remember Me and Forgot Password -->
  <rect x="320" y="420" width="18" height="18" rx="4" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="345" y="435" class="text-secondary medium-text">Remember me for 30 days</text>
  <text x="480" y="435" class="text-accent medium-text">Forgot password?</text>

  <!-- Login Button -->
  <rect x="320" y="460" width="260" height="45" rx="22" class="button-primary"/>
  <text x="425" y="487" fill="white" font-size="16" font-weight="bold" text-anchor="middle">Sign In</text>

  <!-- Divider -->
  <line x1="320" y1="530" x2="580" y2="530" stroke="#dee2e6" stroke-width="1"/>
  <rect x="440" y="522" width="20" height="16" fill="white"/>
  <text x="445" y="533" class="text-secondary small-text">or</text>

  <!-- Social Login -->
  <rect x="320" y="550" width="125" height="40" rx="8" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="365" y="573" class="text-secondary medium-text" text-anchor="middle">Facebook</text>
  
  <rect x="455" y="550" width="125" height="40" rx="8" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="505" y="573" class="text-secondary medium-text" text-anchor="middle">Google</text>

  <!-- Sign Up Link -->
  <text x="350" y="620" class="text-secondary medium-text">Don't have an account?</text>
  <text x="500" y="620" class="text-accent medium-text" font-weight="bold">Sign Up</text>

  <!-- Right Section - Benefits and Branding -->
  <rect x="600" y="160" width="480" height="480" fill="#2c3e50" rx="8"/>
  
  <!-- Logo and Tagline -->
  <text x="840" y="220" fill="white" font-size="32" font-weight="bold" text-anchor="middle">FoodNow</text>
  <text x="840" y="250" fill="white" class="large-text" text-anchor="middle">Your favorite food, delivered fast</text>

  <!-- Feature Highlights -->
  <rect x="640" y="290" width="400" height="80" rx="12" fill="white" opacity="0.1"/>
  <text x="660" y="315" fill="white" class="large-text" font-weight="bold"> Lightning Fast Delivery</text>
  <text x="660" y="335" fill="white" class="medium-text">Average delivery time: 25 minutes</text>
  <text x="660" y="355" fill="white" class="small-text">Track your order in real-time</text>

  <rect x="640" y="385" width="400" height="80" rx="12" fill="white" opacity="0.1"/>
  <text x="660" y="410" fill="white" class="large-text" font-weight="bold"> Best Prices Guaranteed</text>
  <text x="660" y="430" fill="white" class="medium-text">Competitive pricing with exclusive deals</text>
  <text x="660" y="450" fill="white" class="small-text">Save up to 20% with member discounts</text>

  <rect x="640" y="480" width="400" height="80" rx="12" fill="white" opacity="0.1"/>
  <text x="660" y="505" fill="white" class="large-text" font-weight="bold"> Premium Quality</text>
  <text x="660" y="525" fill="white" class="medium-text">Hand-picked restaurant partners</text>
  <text x="660" y="545" fill="white" class="small-text">4.8+ average rating across all orders</text>

  <!-- Stats -->
  <text x="840" y="600" fill="white" class="medium-text" text-anchor="middle">Join 50,000+ happy customers</text>
  <text x="840" y="620" fill="white" class="small-text" text-anchor="middle">Over 1M orders delivered safely</text>

  <!-- Footer -->
  <rect x="0" y="720" width="1200" height="80" fill="#2c3e50"/>
  <text x="40" y="750" fill="white" class="small-text"> 2025 FoodNow. All rights reserved.</text>
  <text x="40" y="770" fill="white" class="small-text">Terms of Service | Privacy Policy | Contact Us</text>
  
  <text x="1000" y="750" fill="white" class="small-text">Download our app:</text>
  <rect x="1000" y="755" width="80" height="25" rx="4" fill="white"/>
  <text x="1030" y="770" class="text-primary small-text" text-anchor="middle">App Store</text>
  <rect x="1090" y="755" width="80" height="25" rx="4" fill="white"/>
  <text x="1115" y="770" class="text-primary small-text" text-anchor="middle">Play Store</text>
</svg>
