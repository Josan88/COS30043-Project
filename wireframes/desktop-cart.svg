<?xml version="1.0" encoding="UTF-8"?>
<svg width="992" height="768" viewBox="0 0 992 768" xmlns="http://www.w3.org/2000/svg">
  <!-- Desktop Shopping Cart Wireframe -->
  
  <!-- Header -->
  <rect x="0" y="0" width="992" height="80" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">FoodNow</text>
  
  <!-- Main Navigation -->
  <text x="200" y="45" font-family="Arial, sans-serif" font-size="16" fill="white">Home</text>
  <text x="270" y="45" font-family="Arial, sans-serif" font-size="16" fill="white">Menu</text>
  <text x="340" y="45" font-family="Arial, sans-serif" font-size="16" fill="white">About</text>
  <text x="410" y="45" font-family="Arial, sans-serif" font-size="16" fill="white">Contact</text>
  
  <!-- Cart Icon (Active) -->
  <g transform="translate(900, 30)">
    <circle cx="15" cy="15" r="12" fill="#3498db" stroke="white" stroke-width="2"/>
    <circle cx="18" cy="12" r="5" fill="#e74c3c"/>
    <text x="18" y="16" text-anchor="middle" fill="white" font-size="10">3</text>
    <text x="15" y="55" text-anchor="middle" fill="white" font-size="10">Cart</text>
  </g>
  
  <!-- Breadcrumb -->
  <rect x="0" y="80" width="992" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="40" y="102" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Home > Cart</text>
  
  <!-- Main Content -->
  <rect x="0" y="120" width="992" height="648" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Page Title -->
  <text x="40" y="155" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Shopping Cart</text>
  <text x="40" y="175" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Review your items before checkout</text>
  
  <!-- Cart Items Section (Left Side) -->
  <rect x="40" y="200" width="640" height="520" fill="white" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  <text x="60" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Your Items (3)</text>
  
  <!-- Cart Item 1 -->
  <rect x="60" y="250" width="600" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <rect x="80" y="270" width="80" height="60" fill="#ffe4e1" rx="4"/>
  <text x="120" y="305" font-family="Arial, sans-serif" font-size="20" text-anchor="middle"></text>
  
  <text x="180" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Margherita Pizza</text>
  <text x="180" y="300" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Large size, extra cheese, thin crust</text>
  <text x="180" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">$15.99 each</text>
  
  <!-- Quantity Controls -->
  <g transform="translate(450, 285)">
    <rect x="0" y="0" width="30" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="4"/>
    <text x="15" y="19" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">-</text>
    <rect x="35" y="0" width="40" height="30" fill="white" stroke="#bdc3c7" stroke-width="1"/>
    <text x="55" y="19" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">1</text>
    <rect x="80" y="0" width="30" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="4"/>
    <text x="95" y="19" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">+</text>
  </g>
  
  <text x="580" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="end" fill="#2c3e50">$15.99</text>
  
  <!-- Remove Button -->
  <rect x="600" y="270" width="50" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="12"/>
  <text x="625" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Remove</text>
  
  <!-- Cart Item 2 -->
  <rect x="60" y="360" width="600" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <rect x="80" y="380" width="80" height="60" fill="#e1f5fe" rx="4"/>
  <text x="120" y="415" font-family="Arial, sans-serif" font-size="20" text-anchor="middle"></text>
  
  <text x="180" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Classic Burger</text>
  <text x="180" y="410" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Medium, no pickles, extra sauce</text>
  <text x="180" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">$12.99 each</text>
  
  <!-- Quantity Controls -->
  <g transform="translate(450, 395)">
    <rect x="0" y="0" width="30" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="4"/>
    <text x="15" y="19" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">-</text>
    <rect x="35" y="0" width="40" height="30" fill="white" stroke="#bdc3c7" stroke-width="1"/>
    <text x="55" y="19" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">2</text>
    <rect x="80" y="0" width="30" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="4"/>
    <text x="95" y="19" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">+</text>
  </g>
  
  <text x="580" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="end" fill="#2c3e50">$25.98</text>
  
  <!-- Remove Button -->
  <rect x="600" y="380" width="50" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="12"/>
  <text x="625" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Remove</text>
  
  <!-- Cart Item 3 -->
  <rect x="60" y="470" width="600" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <rect x="80" y="490" width="80" height="60" fill="#f3e5f5" rx="4"/>
  <text x="120" y="525" font-family="Arial, sans-serif" font-size="20" text-anchor="middle"></text>
  
  <text x="180" y="500" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Coca Cola</text>
  <text x="180" y="520" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">500ml bottle, cold</text>
  <text x="180" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">$2.99 each</text>
  
  <!-- Quantity Controls -->
  <g transform="translate(450, 505)">
    <rect x="0" y="0" width="30" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="4"/>
    <text x="15" y="19" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">-</text>
    <rect x="35" y="0" width="40" height="30" fill="white" stroke="#bdc3c7" stroke-width="1"/>
    <text x="55" y="19" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">1</text>
    <rect x="80" y="0" width="30" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="4"/>
    <text x="95" y="19" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">+</text>
  </g>
  
  <text x="580" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="end" fill="#2c3e50">$2.99</text>
  
  <!-- Remove Button -->
  <rect x="600" y="490" width="50" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="12"/>
  <text x="625" y="505" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Remove</text>
  
  <!-- Continue Shopping Button -->
  <rect x="60" y="590" width="150" height="40" fill="white" stroke="#3498db" stroke-width="2" rx="20"/>
  <text x="135" y="613" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3498db">Continue Shopping</text>
  
  <!-- Clear Cart Button -->
  <rect x="220" y="590" width="100" height="40" fill="white" stroke="#e74c3c" stroke-width="2" rx="20"/>
  <text x="270" y="613" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e74c3c">Clear Cart</text>
  
  <!-- Order Summary Section (Right Side) -->
  <rect x="700" y="200" width="272" height="420" fill="white" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  <text x="720" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Order Summary</text>
  
  <!-- Subtotal -->
  <text x="720" y="260" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Subtotal (4 items):</text>
  <text x="952" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#2c3e50">$44.96</text>
  
  <!-- Delivery Fee -->
  <text x="720" y="285" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Delivery Fee:</text>
  <text x="952" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#2c3e50">$4.99</text>
  
  <!-- Service Fee -->
  <text x="720" y="310" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Service Fee:</text>
  <text x="952" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#2c3e50">$2.50</text>
  
  <!-- Tax -->
  <text x="720" y="335" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Tax:</text>
  <text x="952" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#2c3e50">$4.17</text>
  
  <line x1="720" y1="350" x2="952" y2="350" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Total -->
  <text x="720" y="375" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Total:</text>
  <text x="952" y="375" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="end" fill="#27ae60">$56.62</text>
  
  <!-- Promo Code Section -->
  <rect x="720" y="400" width="232" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="730" y="415" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Promo Code:</text>
  <rect x="730" y="420" width="150" height="15" fill="white" stroke="#bdc3c7" stroke-width="1" rx="2"/>
  <text x="735" y="430" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Enter code</text>
  
  <rect x="890" y="420" width="50" height="15" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="2"/>
  <text x="915" y="430" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Apply</text>
  
  <!-- Estimated Delivery -->
  <rect x="720" y="460" width="232" height="60" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="4"/>
  <text x="730" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60"> Estimated Delivery</text>
  <text x="730" y="495" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">25-35 minutes</text>
  <text x="730" y="510" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">To: 123 Main St, City</text>
  
  <!-- Checkout Button -->
  <rect x="720" y="540" width="232" height="50" fill="#27ae60" stroke="#229954" stroke-width="1" rx="25"/>
  <text x="836" y="568" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Proceed to Checkout</text>
  
  <!-- Payment Icons -->
  <text x="720" y="615" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Accepted payments:</text>
  <rect x="820" y="605" width="30" height="15" fill="white" stroke="#bdc3c7" stroke-width="1" rx="2"/>
  <text x="835" y="614" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c3e50">VISA</text>
  <rect x="855" y="605" width="30" height="15" fill="white" stroke="#bdc3c7" stroke-width="1" rx="2"/>
  <text x="870" y="614" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c3e50">MC</text>
  <rect x="890" y="605" width="30" height="15" fill="white" stroke="#bdc3c7" stroke-width="1" rx="2"/>
  <text x="905" y="614" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c3e50">PayPal</text>
</svg>
