<svg width="320" height="568" viewBox="0 0 320 568" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f8f9fa; }
      .header { fill: #2c3e50; }
      .card { fill: white; stroke: #dee2e6; stroke-width: 1; }
      .text-primary { fill: #2c3e50; }
      .text-secondary { fill: #6c757d; }
      .text-accent { fill: #3498db; }
      .text-success { fill: #27ae60; }
      .button-primary { fill: #3498db; }
      .button-secondary { fill: #6c757d; }
      .border { stroke: #dee2e6; stroke-width: 1; fill: none; }
      .small-text { font-size: 10px; }
      .medium-text { font-size: 12px; }
      .large-text { font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="320" height="568" class="bg"/>

  <!-- Header -->
  <rect x="0" y="0" width="320" height="60" class="header"/>
  <text x="160" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">My Account</text>
  
  <!-- Back Button -->
  <g transform="translate(15, 25)">
    <rect x="0" y="0" width="15" height="10" fill="none" stroke="white" stroke-width="1"/>
    <text x="7" y="8" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">&lt;</text>
  </g>
  
  <!-- Settings Icon -->
  <g transform="translate(285, 25)">
    <circle cx="7" cy="5" r="6" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="7" cy="5" r="1" fill="white"/>
  </g>

  <!-- Profile Section -->
  <rect x="20" y="80" width="280" height="100" class="card" rx="8"/>
  
  <!-- Profile Picture -->
  <circle cx="70" cy="130" r="25" fill="#3498db" stroke="#dee2e6" stroke-width="2"/>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">JD</text>
  
  <!-- Profile Info -->
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" class="text-primary">John Doe</text>
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="12" class="text-secondary">john.doe@email.com</text>
  <text x="110" y="160" font-family="Arial, sans-serif" font-size="12" class="text-accent">Edit Profile</text>

  <!-- Stats Section -->
  <g transform="translate(20, 200)">
    <!-- Orders Stats -->
    <rect x="0" y="0" width="85" height="60" class="card" rx="4"/>
    <text x="42" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" class="text-primary">24</text>
    <text x="42" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" class="text-secondary">Total Orders</text>
    
    <!-- Favorites Stats -->
    <rect x="97" y="0" width="85" height="60" class="card" rx="4"/>
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" class="text-success">12</text>
    <text x="140" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" class="text-secondary">Favorites</text>
    
    <!-- Points Stats -->
    <rect x="195" y="0" width="85" height="60" class="card" rx="4"/>
    <text x="237" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" class="text-accent">850</text>
    <text x="237" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" class="text-secondary">Points</text>
  </g>

  <!-- Menu Options -->
  <g transform="translate(20, 280)">
    <!-- Order History -->
    <rect x="0" y="0" width="280" height="50" class="card" rx="4"/>
    <circle cx="25" cy="25" r="8" class="text-accent"/>
    <text x="25" y="29" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white"></text>
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" class="text-primary">Order History</text>
    <text x="45" y="35" font-family="Arial, sans-serif" font-size="11" class="text-secondary">View past orders</text>
    <text x="260" y="29" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" class="text-secondary">&gt;</text>
    
    <!-- Favorites -->
    <rect x="0" y="60" width="280" height="50" class="card" rx="4"/>
    <circle cx="25" cy="85" r="8" class="text-success"/>
    <text x="25" y="89" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white"></text>
    <text x="45" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" class="text-primary">Favorites</text>
    <text x="45" y="95" font-family="Arial, sans-serif" font-size="11" class="text-secondary">Saved items</text>
    <text x="260" y="89" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" class="text-secondary">&gt;</text>
    
    <!-- Addresses -->
    <rect x="0" y="120" width="280" height="50" class="card" rx="4"/>
    <circle cx="25" cy="145" r="8" class="button-secondary"/>
    <text x="25" y="149" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white"></text>
    <text x="45" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" class="text-primary">Delivery Addresses</text>
    <text x="45" y="155" font-family="Arial, sans-serif" font-size="11" class="text-secondary">Manage addresses</text>
    <text x="260" y="149" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" class="text-secondary">&gt;</text>
    
    <!-- Payment Methods -->
    <rect x="0" y="180" width="280" height="50" class="card" rx="4"/>
    <circle cx="25" cy="205" r="8" class="text-accent"/>
    <text x="25" y="209" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white"></text>
    <text x="45" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" class="text-primary">Payment Methods</text>
    <text x="45" y="215" font-family="Arial, sans-serif" font-size="11" class="text-secondary">Cards and wallets</text>
    <text x="260" y="209" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" class="text-secondary">&gt;</text>
  </g>

  <!-- Bottom Navigation -->
  <rect x="0" y="520" width="320" height="48" fill="white" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Nav Items -->
  <g transform="translate(0, 535)">
    <!-- Home -->
    <g transform="translate(32, 0)">
      <rect x="0" y="0" width="20" height="15" fill="none" stroke="#6c757d" stroke-width="1"/>
      <text x="10" y="25" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" class="text-secondary">Home</text>
    </g>
    
    <!-- Menu -->
    <g transform="translate(96, 0)">
      <rect x="0" y="0" width="20" height="15" fill="none" stroke="#6c757d" stroke-width="1"/>
      <text x="10" y="25" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" class="text-secondary">Menu</text>
    </g>
    
    <!-- Cart -->
    <g transform="translate(160, 0)">
      <rect x="0" y="0" width="20" height="15" fill="none" stroke="#6c757d" stroke-width="1"/>
      <text x="10" y="25" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" class="text-secondary">Cart</text>
    </g>
    
    <!-- Account (Active) -->
    <g transform="translate(224, 0)">
      <rect x="0" y="0" width="20" height="15" class="button-primary"/>
      <text x="10" y="25" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" class="text-accent">Account</text>
    </g>
  </g>
</svg>
