<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f8f9fa; }
      .header { fill: #2c3e50; }
      .card { fill: white; stroke: #dee2e6; stroke-width: 1; }
      .text-primary { fill: #2c3e50; }
      .text-secondary { fill: #6c757d; }
      .text-accent { fill: #3498db; }
      .text-success { fill: #27ae60; }
      .button-primary { fill: #3498db; }
      .button-success { fill: #27ae60; }
      .border { stroke: #dee2e6; stroke-width: 1; fill: none; }
      .small-text { font-size: 12px; }
      .medium-text { font-size: 14px; }
      .large-text { font-size: 16px; }
      .xl-text { font-size: 20px; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="800"/>

  <!-- Header -->
  <rect class="header" width="1200" height="80"/>
  <text x="40" y="45" class="text-primary" fill="white" font-size="24" font-weight="bold">FoodNow</text>
  <text x="160" y="45" fill="white" class="medium-text"> Home</text>
  <text x="240" y="45" fill="white" class="medium-text"> Menu</text>
  <text x="320" y="45" fill="white" class="medium-text"> Contact</text>
  
  <rect x="800" y="25" width="250" height="30" rx="15" fill="white" opacity="0.9"/>
  <text x="810" y="43" class="text-secondary medium-text"> Search for food...</text>
  
  <rect x="1070" y="25" width="80" height="30" rx="4" class="button-primary"/>
  <text x="1095" y="43" fill="white" class="medium-text">Sign In</text>

  <!-- Main Content (3-column layout) -->
  <rect x="100" y="120" width="1000" height="580" rx="16" class="card"/>

  <!-- Left Section - Personal Info -->
  <rect x="120" y="140" width="300" height="540" fill="white"/>
  <text x="120" y="175" class="text-primary xl-text" font-weight="bold">Create Account</text>
  <text x="120" y="200" class="text-secondary medium-text">Join FoodNow today!</text>

  <!-- First Name -->
  <text x="120" y="240" class="text-primary medium-text" font-weight="bold">First Name</text>
  <rect x="120" y="250" width="140" height="35" rx="6" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="128" y="270" class="text-secondary medium-text">John</text>

  <!-- Last Name -->
  <text x="270" y="240" class="text-primary medium-text" font-weight="bold">Last Name</text>
  <rect x="270" y="250" width="150" height="35" rx="6" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="278" y="270" class="text-secondary medium-text">Doe</text>

  <!-- Email -->
  <text x="120" y="310" class="text-primary medium-text" font-weight="bold">Email Address</text>
  <rect x="120" y="320" width="300" height="35" rx="6" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="128" y="340" class="text-secondary medium-text">john.doe@email.com</text>

  <!-- Phone -->
  <text x="120" y="380" class="text-primary medium-text" font-weight="bold">Phone Number</text>
  <rect x="120" y="390" width="300" height="35" rx="6" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="128" y="410" class="text-secondary medium-text">+1 (555) 123-4567</text>

  <!-- Password -->
  <text x="120" y="450" class="text-primary medium-text" font-weight="bold">Password</text>
  <rect x="120" y="460" width="300" height="35" rx="6" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="128" y="480" class="text-secondary medium-text">Create a strong password</text>
  <text x="390" y="480" class="text-secondary medium-text"></text>

  <!-- Confirm Password -->
  <text x="120" y="520" class="text-primary medium-text" font-weight="bold">Confirm Password</text>
  <rect x="120" y="530" width="300" height="35" rx="6" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="128" y="550" class="text-secondary medium-text">Confirm your password</text>
  <text x="390" y="550" class="text-secondary medium-text"></text>

  <!-- Date of Birth -->
  <text x="120" y="590" class="text-primary medium-text" font-weight="bold">Date of Birth (Optional)</text>
  <rect x="120" y="600" width="95" height="35" rx="6" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="128" y="620" class="text-secondary medium-text">MM</text>
  <rect x="220" y="600" width="95" height="35" rx="6" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="228" y="620" class="text-secondary medium-text">DD</text>
  <rect x="320" y="600" width="100" height="35" rx="6" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="328" y="620" class="text-secondary medium-text">YYYY</text>

  <!-- Middle Section - Address & Preferences -->
  <rect x="440" y="140" width="300" height="540" fill="#f8f9fa"/>
  <text x="440" y="175" class="text-primary large-text" font-weight="bold">Delivery Information</text>

  <!-- Address -->
  <text x="440" y="210" class="text-primary medium-text" font-weight="bold">Street Address</text>
  <rect x="440" y="220" width="300" height="35" rx="6" fill="white" stroke="#dee2e6"/>
  <text x="448" y="240" class="text-secondary medium-text">123 Main Street</text>

  <!-- City -->
  <text x="440" y="280" class="text-primary medium-text" font-weight="bold">City</text>
  <rect x="440" y="290" width="140" height="35" rx="6" fill="white" stroke="#dee2e6"/>
  <text x="448" y="310" class="text-secondary medium-text">New York</text>

  <!-- State -->
  <text x="590" y="280" class="text-primary medium-text" font-weight="bold">State</text>
  <rect x="590" y="290" width="150" height="35" rx="6" fill="white" stroke="#dee2e6"/>
  <text x="598" y="310" class="text-secondary medium-text">NY</text>

  <!-- ZIP -->
  <text x="440" y="350" class="text-primary medium-text" font-weight="bold">ZIP Code</text>
  <rect x="440" y="360" width="120" height="35" rx="6" fill="white" stroke="#dee2e6"/>
  <text x="448" y="380" class="text-secondary medium-text">10001</text>

  <!-- Preferences -->
  <text x="440" y="420" class="text-primary medium-text" font-weight="bold">Food Preferences</text>
  
  <rect x="440" y="435" width="15" height="15" rx="3" fill="white" stroke="#3498db" stroke-width="2"/>
  <text x="460" y="447" class="text-secondary medium-text">Vegetarian options</text>
  
  <rect x="440" y="460" width="15" height="15" rx="3" fill="white" stroke="#dee2e6"/>
  <text x="460" y="472" class="text-secondary medium-text">Vegan options</text>
  
  <rect x="440" y="485" width="15" height="15" rx="3" fill="white" stroke="#dee2e6"/>
  <text x="460" y="497" class="text-secondary medium-text">Gluten-free options</text>
  
  <rect x="440" y="510" width="15" height="15" rx="3" fill="white" stroke="#dee2e6"/>
  <text x="460" y="522" class="text-secondary medium-text">Halal options</text>

  <!-- Notifications -->
  <text x="440" y="555" class="text-primary medium-text" font-weight="bold">Notifications</text>
  
  <rect x="440" y="570" width="15" height="15" rx="3" fill="#3498db" stroke="#3498db"/>
  <text x="460" y="582" class="text-secondary medium-text">Order updates via SMS</text>
  
  <rect x="440" y="595" width="15" height="15" rx="3" fill="#3498db" stroke="#3498db"/>
  <text x="460" y="607" class="text-secondary medium-text">Promotional emails</text>
  
  <rect x="440" y="620" width="15" height="15" rx="3" fill="white" stroke="#dee2e6"/>
  <text x="460" y="632" class="text-secondary medium-text">Push notifications</text>

  <!-- Right Section - Benefits & Terms -->
  <rect x="760" y="140" width="320" height="540" fill="linear-gradient(135deg, #27ae60 0%, #2c3e50 100%)"/>
  <text x="880" y="180" fill="white" font-size="24" font-weight="bold"> Welcome Bonus</text>
  <text x="780" y="210" fill="white" class="large-text">Get $15 off your first order!</text>

  <!-- Benefits -->
  <rect x="780" y="240" width="280" height="60" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="790" y="260" fill="white" class="medium-text" font-weight="bold"> Free Delivery</text>
  <text x="790" y="275" fill="white" class="small-text">Free delivery on orders over $20</text>
  <text x="790" y="290" fill="white" class="small-text">No membership fees ever</text>

  <rect x="780" y="310" width="280" height="60" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="790" y="330" fill="white" class="medium-text" font-weight="bold"> Loyalty Points</text>
  <text x="790" y="345" fill="white" class="small-text">Earn 1 point per $1 spent</text>
  <text x="790" y="360" fill="white" class="small-text">Redeem points for free food</text>

  <rect x="780" y="380" width="280" height="60" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="790" y="400" fill="white" class="medium-text" font-weight="bold"> Easy Reordering</text>
  <text x="790" y="415" fill="white" class="small-text">Save favorites for quick reorder</text>
  <text x="790" y="430" fill="white" class="small-text">Order history at your fingertips</text>

  <!-- Social Registration -->
  <text x="850" y="470" fill="white" class="medium-text">Or sign up with:</text>
  <rect x="780" y="480" width="130" height="35" rx="6" fill="white"/>
  <text x="830" y="500" class="text-secondary medium-text"> Facebook</text>
  <rect x="920" y="480" width="130" height="35" rx="6" fill="white"/>
  <text x="970" y="500" class="text-secondary medium-text"> Google</text>

  <!-- Terms -->
  <rect x="780" y="530" width="15" height="15" rx="3" fill="white"/>
  <text x="800" y="542" fill="white" class="small-text">I agree to the</text>
  <text x="870" y="542" fill="#87ceeb" class="small-text">Terms of Service</text>
  <text x="800" y="557" fill="white" class="small-text">and</text>
  <text x="820" y="557" fill="#87ceeb" class="small-text">Privacy Policy</text>

  <!-- Marketing -->
  <rect x="780" y="575" width="15" height="15" rx="3" fill="white"/>
  <text x="800" y="587" fill="white" class="small-text">Send me exclusive deals and offers</text>

  <!-- Create Account Button -->
  <rect x="780" y="610" width="280" height="45" rx="22" class="button-success"/>
  <text x="895" y="637" fill="white" font-size="16" font-weight="bold">Create Account</text>

  <!-- Bottom Actions -->
  <rect x="120" y="660" width="620" height="40" fill="white"/>
  <text x="350" y="680" class="text-secondary medium-text">Already have an account?</text>
  <text x="500" y="680" class="text-accent medium-text" font-weight="bold">Sign In</text>

  <!-- Footer -->
  <rect x="0" y="720" width="1200" height="80" fill="#2c3e50"/>
  <text x="40" y="750" fill="white" class="small-text"> 2025 FoodNow. All rights reserved.</text>
  <text x="40" y="770" fill="white" class="small-text"> Your information is secure and encrypted  Terms | Privacy | Help</text>
  
  <text x="900" y="750" fill="white" class="small-text">Follow us:</text>
  <text x="970" y="750" fill="white" class="small-text">  </text>
  <text x="900" y="770" fill="white" class="small-text">Download:  App Store |  Google Play</text>
</svg>
