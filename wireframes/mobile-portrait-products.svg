<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="568" viewBox="0 0 320 568" xmlns="http://www.w3.org/2000/svg">
  <!-- Mobile Portrait Product Page Wireframe -->
  
  <!-- Header -->
  <rect x="0" y="0" width="320" height="60" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
  <text x="40" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Product Menu</text>
  
  <!-- Back Button -->
  <g transform="translate(10, 20)">
    <rect x="0" y="0" width="20" height="20" fill="none" stroke="white" stroke-width="1" rx="2"/>
    <path d="M12 8 L8 12 L12 16" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Cart Icon -->
  <g transform="translate(280, 20)">
    <circle cx="10" cy="10" r="8" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="12" cy="8" r="3" fill="#e74c3c"/>
    <text x="12" y="11" text-anchor="middle" fill="white" font-size="8">3</text>
  </g>
  
  <!-- Search and Filter -->
  <rect x="10" y="70" width="220" height="30" fill="white" stroke="#bdc3c7" stroke-width="1" rx="15"/>
  <text x="20" y="88" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Search products...</text>
  
  <rect x="240" y="70" width="70" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="15"/>
  <text x="275" y="88" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Filter</text>
  
  <!-- Categories Tabs -->
  <rect x="0" y="110" width="320" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="10" y="120" width="60" height="20" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="10"/>
  <text x="40" y="132" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Pizza</text>
  
  <rect x="80" y="120" width="60" height="20" fill="white" stroke="#bdc3c7" stroke-width="1" rx="10"/>
  <text x="110" y="132" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#7f8c8d">Burgers</text>
  
  <rect x="150" y="120" width="60" height="20" fill="white" stroke="#bdc3c7" stroke-width="1" rx="10"/>
  <text x="180" y="132" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#7f8c8d">Asian</text>
  
  <rect x="220" y="120" width="60" height="20" fill="white" stroke="#bdc3c7" stroke-width="1" rx="10"/>
  <text x="250" y="132" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#7f8c8d">Drinks</text>
  
  <!-- Product Grid (Single Column) -->
  <rect x="10" y="160" width="300" height="100" fill="white" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  <rect x="20" y="170" width="80" height="60" fill="#ffe4e1" rx="4"/>
  <text x="60" y="203" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"></text>
  
  <text x="115" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Margherita Pizza</text>
  <text x="115" y="195" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Fresh tomatoes, mozzarella cheese, basil</text>
  <text x="115" y="210" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d"> 4.5 (128 reviews)</text>
  <text x="115" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">$15.99</text>
  
  <rect x="250" y="210" width="50" height="25" fill="#27ae60" rx="12"/>
  <text x="275" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Add</text>
  
  <!-- Second Product -->
  <rect x="10" y="270" width="300" height="100" fill="white" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  <rect x="20" y="280" width="80" height="60" fill="#ffe4e1" rx="4"/>
  <text x="60" y="313" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"></text>
  
  <text x="115" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Pepperoni Pizza</text>
  <text x="115" y="305" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Pepperoni, mozzarella cheese, tomato sauce</text>
  <text x="115" y="320" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d"> 4.7 (98 reviews)</text>
  <text x="115" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">$18.99</text>
  
  <rect x="250" y="320" width="50" height="25" fill="#27ae60" rx="12"/>
  <text x="275" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Add</text>
  
  <!-- Third Product -->
  <rect x="10" y="380" width="300" height="100" fill="white" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  <rect x="20" y="390" width="80" height="60" fill="#ffe4e1" rx="4"/>
  <text x="60" y="423" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"></text>
  
  <text x="115" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Veggie Supreme</text>
  <text x="115" y="415" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Bell peppers, mushrooms, onions, olives</text>
  <text x="115" y="430" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d"> 4.3 (76 reviews)</text>
  <text x="115" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">$17.99</text>
  
  <rect x="250" y="430" width="50" height="25" fill="#27ae60" rx="12"/>
  <text x="275" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Add</text>
  
  <!-- Pagination -->
  <rect x="0" y="490" width="320" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="512" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Page 1 of 3</text>
  
  <rect x="180" y="500" width="30" height="20" fill="#3498db" rx="4"/>
  <text x="195" y="512" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">1</text>
  
  <rect x="220" y="500" width="30" height="20" fill="white" stroke="#bdc3c7" stroke-width="1" rx="4"/>
  <text x="235" y="512" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#7f8c8d">2</text>
  
  <rect x="260" y="500" width="30" height="20" fill="white" stroke="#bdc3c7" stroke-width="1" rx="4"/>
  <text x="275" y="512" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#7f8c8d">3</text>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="530" width="320" height="38" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <g transform="translate(40, 538)">
    <circle cx="10" cy="10" r="2" fill="#7f8c8d"/>
    <text x="10" y="25" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">Home</text>
  </g>
  <g transform="translate(120, 538)">
    <rect x="7" y="7" width="6" height="6" fill="#3498db"/>
    <text x="10" y="25" text-anchor="middle" font-family="Arial" font-size="8" fill="#3498db">Menu</text>
  </g>
  <g transform="translate(200, 538)">
    <circle cx="10" cy="10" r="6" fill="none" stroke="#7f8c8d" stroke-width="1"/>
    <text x="10" y="25" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">Cart</text>
  </g>
  <g transform="translate(280, 538)">
    <circle cx="10" cy="10" r="6" fill="none" stroke="#7f8c8d" stroke-width="1"/>
    <text x="10" y="25" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">Account</text>
  </g>
</svg>
