<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f8f9fa; }
      .header { fill: #2c3e50; }
      .card { fill: white; stroke: #dee2e6; stroke-width: 1; }
      .text-primary { fill: #2c3e50; }
      .text-secondary { fill: #6c757d; }
      .text-accent { fill: #3498db; }
      .text-success { fill: #27ae60; }
      .text-warning { fill: #f39c12; }
      .text-danger { fill: #e74c3c; }
      .button-primary { fill: #3498db; }
      .button-success { fill: #27ae60; }
      .button-warning { fill: #f39c12; }
      .button-danger { fill: #e74c3c; }
      .status-delivered { fill: #27ae60; }
      .status-pending { fill: #f39c12; }
      .status-cancelled { fill: #e74c3c; }
      .border { stroke: #dee2e6; stroke-width: 1; fill: none; }
      .small-text { font-size: 12px; }
      .medium-text { font-size: 14px; }
      .large-text { font-size: 16px; }
      .xl-text { font-size: 20px; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="800"/>

  <!-- Header -->
  <rect class="header" width="1200" height="80"/>
  <text x="40" y="45" class="text-primary" fill="white" font-size="24" font-weight="bold">FoodNow</text>
  <text x="160" y="45" fill="white" class="medium-text"> Home</text>
  <text x="240" y="45" fill="white" class="medium-text"> Menu</text>
  <text x="320" y="45" class="text-accent" fill="#87ceeb" font-weight="bold"> Orders</text>
  
  <rect x="600" y="25" width="300" height="30" rx="15" fill="white" opacity="0.9"/>
  <text x="610" y="43" class="text-secondary medium-text"> Search orders, restaurants...</text>
  
  <rect x="920" y="25" width="80" height="30" rx="4" class="button-primary"/>
  <text x="945" y="43" fill="white" class="medium-text"> Cart</text>
  
  <circle cx="1070" cy="40" r="20" fill="white" opacity="0.9"/>
  <text x="1060" y="47" class="text-primary medium-text"></text>
  
  <rect x="1110" y="25" width="60" height="30" rx="4" class="button-danger"/>
  <text x="1130" y="43" fill="white" class="medium-text">Logout</text>

  <!-- Filter & Summary Bar -->
  <rect x="0" y="80" width="1200" height="60" fill="white"/>
  <text x="40" y="105" class="text-primary xl-text" font-weight="bold">Order History</text>
  <text x="40" y="125" class="text-secondary medium-text">Track and manage all your orders</text>

  <!-- Filter Tabs -->
  <rect x="300" y="90" width="60" height="30" rx="15" class="button-primary"/>
  <text x="320" y="108" fill="white" class="medium-text">All</text>
  <rect x="370" y="90" width="80" height="30" rx="15" class="card"/>
  <text x="395" y="108" class="text-secondary medium-text">Delivered</text>
  <rect x="460" y="90" width="70" height="30" rx="15" class="card"/>
  <text x="485" y="108" class="text-secondary medium-text">Pending</text>
  <rect x="540" y="90" width="80" height="30" rx="15" class="card"/>
  <text x="565" y="108" class="text-secondary medium-text">Cancelled</text>

  <!-- Quick Stats -->
  <rect x="700" y="90" width="460" height="40" fill="white"/>
  <text x="700" y="105" class="text-secondary small-text">Total Orders: 47</text>
  <text x="700" y="120" class="text-secondary small-text">Total Spent: $1,247.85</text>
  <text x="850" y="105" class="text-secondary small-text">This Month: 8 orders</text>
  <text x="850" y="120" class="text-secondary small-text">Average: $26.42 per order</text>
  <text x="1000" y="105" class="text-secondary small-text">Favorite: Pizza Palace</text>
  <text x="1000" y="120" class="text-secondary small-text">Last Order: 2 days ago</text>

  <!-- Main Content Layout (2-column) -->
  <!-- Order List (Left) -->
  <rect x="40" y="160" width="740" height="620" rx="12" class="card"/>
  <text x="60" y="190" class="text-primary large-text" font-weight="bold">Recent Orders</text>
  
  <!-- Sort Controls -->
  <rect x="580" y="170" width="80" height="25" rx="4" class="card"/>
  <text x="605" y="185" class="text-secondary small-text">Sort by Date</text>
  <rect x="670" y="170" width="100" height="25" rx="4" class="card"/>
  <text x="705" y="185" class="text-secondary small-text">Filter by Status</text>

  <!-- Order 1 - Active/Pending -->
  <rect x="60" y="210" width="700" height="90" rx="8" fill="#fff3cd" stroke="#f39c12"/>
  <rect x="70" y="220" width="70" height="70" rx="6" fill="#ffeaa7"/>
  <text x="98" y="260" class="text-warning" font-size="18"></text>
  
  <text x="155" y="235" class="text-primary large-text" font-weight="bold">Burger Hub</text>
  <text x="155" y="255" class="text-secondary medium-text">Order #12848  March 16, 2025 at 1:15 PM</text>
  <text x="155" y="275" class="text-secondary small-text">3 items: Classic Burger, Large Fries, Coca Cola (500ml)</text>
  <text x="155" y="290" class="text-primary medium-text" font-weight="bold">$18.50</text>
  
  <rect x="500" y="220" width="70" height="20" rx="10" class="status-pending"/>
  <text x="520" y="232" fill="white" class="small-text">Preparing</text>
  
  <text x="500" y="255" class="text-warning small-text" font-weight="bold">ETA: 15-20 minutes</text>
  <text x="500" y="270" class="text-secondary small-text"> 123 Main St</text>
  
  <rect x="600" y="230" width="70" height="25" rx="4" class="button-success"/>
  <text x="625" y="245" fill="white" class="small-text">Track Order</text>
  
  <rect x="680" y="230" width="70" height="25" rx="4" class="button-danger"/>
  <text x="705" y="245" fill="white" class="small-text">Cancel</text>
  
  <rect x="600" y="265" width="150" height="25" rx="4" class="card"/>
  <text x="660" y="280" class="text-secondary small-text">Contact Restaurant</text>

  <!-- Order 2 - Recent Delivered -->
  <rect x="60" y="310" width="700" height="90" rx="8" fill="#f8f9fa"/>
  <rect x="70" y="320" width="70" height="70" rx="6" fill="#e9ecef"/>
  <text x="98" y="360" class="text-secondary" font-size="18"></text>
  
  <text x="155" y="335" class="text-primary large-text" font-weight="bold">Pizza Palace</text>
  <text x="155" y="355" class="text-secondary medium-text">Order #12847  March 15, 2025 at 7:32 PM</text>
  <text x="155" y="375" class="text-secondary small-text">2 items: Margherita Pizza (Large), Garlic Bread</text>
  <text x="155" y="390" class="text-primary medium-text" font-weight="bold">$24.99</text>
  
  <rect x="500" y="320" width="70" height="20" rx="10" class="status-delivered"/>
  <text x="520" y="332" fill="white" class="small-text">Delivered</text>
  
  <text x="500" y="355" class="text-success small-text" font-weight="bold"> Delivered 8:15 PM</text>
  <text x="500" y="370" class="text-secondary small-text">Driver: Mike Johnson</text>
  
  <rect x="600" y="330" width="70" height="25" rx="4" class="button-primary"/>
  <text x="625" y="345" fill="white" class="small-text">Reorder</text>
  
  <rect x="680" y="330" width="70" height="25" rx="4" class="button-warning"/>
  <text x="705" y="345" fill="white" class="small-text">Rate</text>
  
  <rect x="600" y="365" width="150" height="25" rx="4" class="card"/>
  <text x="660" y="380" class="text-secondary small-text">View Receipt</text>

  <!-- Order 3 - Delivered -->
  <rect x="60" y="410" width="700" height="90" rx="8" fill="#f8f9fa"/>
  <rect x="70" y="420" width="70" height="70" rx="6" fill="#e9ecef"/>
  <text x="98" y="460" class="text-secondary" font-size="18"></text>
  
  <text x="155" y="435" class="text-primary large-text" font-weight="bold">Asian Delight</text>
  <text x="155" y="455" class="text-secondary medium-text">Order #12845  March 14, 2025 at 6:45 PM</text>
  <text x="155" y="475" class="text-secondary small-text">2 items: Chicken Ramen Bowl, Spring Rolls (4 pieces)</text>
  <text x="155" y="490" class="text-primary medium-text" font-weight="bold">$15.75</text>
  
  <rect x="500" y="420" width="70" height="20" rx="10" class="status-delivered"/>
  <text x="520" y="432" fill="white" class="small-text">Delivered</text>
  
  <text x="500" y="455" class="text-success small-text"> You rated: 5 stars</text>
  <text x="500" y="470" class="text-secondary small-text">Delivered 7:30 PM</text>
  
  <rect x="600" y="430" width="70" height="25" rx="4" class="button-primary"/>
  <text x="625" y="445" fill="white" class="small-text">Reorder</text>
  
  <rect x="680" y="430" width="70" height="25" rx="4" class="card"/>
  <text x="705" y="445" class="text-secondary small-text">Details</text>
  
  <rect x="600" y="465" width="150" height="25" rx="4" class="card"/>
  <text x="660" y="480" class="text-secondary small-text">Leave Review</text>

  <!-- Order 4 - Cancelled -->
  <rect x="60" y="510" width="700" height="90" rx="8" fill="#f8d7da" opacity="0.8"/>
  <rect x="70" y="520" width="70" height="70" rx="6" fill="#e9ecef"/>
  <text x="98" y="560" class="text-secondary" font-size="18"></text>
  
  <text x="155" y="535" class="text-secondary large-text">Healthy Bites</text>
  <text x="155" y="555" class="text-secondary medium-text">Order #12843  March 13, 2025 at 12:30 PM</text>
  <text x="155" y="575" class="text-secondary small-text">1 item: Caesar Salad with Grilled Chicken</text>
  <text x="155" y="590" class="text-secondary medium-text">$12.99</text>
  
  <rect x="500" y="520" width="70" height="20" rx="10" class="status-cancelled"/>
  <text x="520" y="532" fill="white" class="small-text">Cancelled</text>
  
  <text x="500" y="555" class="text-danger small-text">Cancelled by restaurant</text>
  <text x="500" y="570" class="text-success small-text"> Refund processed</text>
  
  <rect x="600" y="530" width="70" height="25" rx="4" class="button-primary"/>
  <text x="625" y="545" fill="white" class="small-text">Reorder</text>
  
  <rect x="680" y="530" width="70" height="25" rx="4" class="card"/>
  <text x="705" y="545" class="text-secondary small-text">Refund</text>

  <!-- Load More -->
  <rect x="60" y="620" width="700" height="40" rx="8" fill="white" stroke="#dee2e6"/>
  <text x="380" y="643" class="text-accent medium-text">Load More Orders (43 remaining)</text>
  
  <!-- Pagination -->
  <rect x="60" y="670" width="700" height="30" fill="white"/>
  <text x="60" y="685" class="text-secondary small-text">Showing 4 of 47 orders</text>
  <rect x="600" y="675" width="25" height="20" rx="4" class="button-primary"/>
  <text x="608" y="687" fill="white" class="small-text">1</text>
  <rect x="630" y="675" width="25" height="20" rx="4" class="card"/>
  <text x="638" y="687" class="text-secondary small-text">2</text>
  <rect x="660" y="675" width="25" height="20" rx="4" class="card"/>
  <text x="668" y="687" class="text-secondary small-text">3</text>
  <text x="690" y="687" class="text-secondary small-text">...</text>
  <rect x="710" y="675" width="25" height="20" rx="4" class="card"/>
  <text x="718" y="687" class="text-secondary small-text">12</text>

  <!-- Order Details Panel (Right) -->
  <rect x="800" y="160" width="360" height="620" rx="12" class="card"/>
  <text x="820" y="190" class="text-primary large-text" font-weight="bold">Order Details</text>
  <text x="820" y="210" class="text-secondary medium-text">Select an order to view detailed information</text>

  <!-- Selected Order Details -->
  <rect x="820" y="230" width="320" height="280" fill="#fff3cd" rx="8"/>
  <text x="830" y="255" class="text-primary large-text" font-weight="bold">Burger Hub - Order #12848</text>
  <text x="830" y="275" class="text-warning medium-text" font-weight="bold"> Currently Preparing</text>
  
  <!-- Order Info -->
  <text x="830" y="300" class="text-secondary small-text">Placed: March 16, 2025 at 1:15 PM</text>
  <text x="830" y="315" class="text-secondary small-text">Estimated delivery: 1:30 - 1:35 PM</text>
  <text x="830" y="330" class="text-secondary small-text">Delivery address: 123 Main Street, Apt 4B</text>
  
  <!-- Items -->
  <text x="830" y="355" class="text-primary medium-text" font-weight="bold">Order Items:</text>
  <text x="830" y="375" class="text-secondary small-text"> Classic Burger with Cheese - $9.99</text>
  <text x="830" y="390" class="text-secondary small-text"> Large French Fries - $4.99</text>
  <text x="830" y="405" class="text-secondary small-text"> Coca Cola (500ml) - $2.49</text>
  <text x="830" y="420" class="text-secondary small-text"> Delivery Fee - $1.99</text>
  
  <line x1="830" y1="435" x2="1120" y2="435" stroke="#dee2e6"/>
  <text x="830" y="450" class="text-primary medium-text" font-weight="bold">Total: $18.50</text>
  
  <text x="830" y="470" class="text-secondary small-text">Payment: Credit Card (**** 1234)</text>
  <text x="830" y="485" class="text-secondary small-text">Special instructions: Extra napkins please</text>
  
  <text x="830" y="505" class="text-warning small-text" font-weight="bold"> Restaurant: (555) 987-6543</text>

  <!-- Order Tracking -->
  <rect x="820" y="530" width="320" height="140" fill="#e8f5e8" rx="8"/>
  <text x="830" y="555" class="text-success large-text" font-weight="bold"> Order Tracking</text>
  
  <text x="830" y="575" class="text-success small-text"> Order placed - 1:15 PM</text>
  <text x="830" y="590" class="text-success small-text"> Order confirmed - 1:16 PM</text>
  <text x="830" y="605" class="text-warning small-text"> Preparing your food - 1:18 PM</text>
  <text x="830" y="620" class="text-secondary small-text"> Ready for pickup - Pending</text>
  <text x="830" y="635" class="text-secondary small-text"> Out for delivery - Pending</text>
  <text x="830" y="650" class="text-secondary small-text"> Delivered - Pending</text>

  <!-- Action Buttons -->
  <rect x="820" y="690" width="100" height="30" rx="4" class="button-success"/>
  <text x="860" y="708" fill="white" class="small-text">Track Live</text>
  
  <rect x="930" y="690" width="100" height="30" rx="4" class="button-danger"/>
  <text x="970" y="708" fill="white" class="small-text">Cancel Order</text>
  
  <rect x="1040" y="690" width="100" height="30" rx="4" class="card"/>
  <text x="1075" y="708" class="text-secondary small-text">Call Restaurant</text>

  <!-- Help Section -->
  <rect x="820" y="740" width="320" height="30" fill="#e8f4f8" rx="6"/>
  <text x="830" y="758" class="text-accent small-text">Need help with this order?  Chat Support |  Call (555) 123-0000</text>
</svg>
