  <text x="480" y="299" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#34495e">f</text>
  <circle cx="500" cy="295" r="8" fill="white"/>
  <text x="500" y="299" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#34495e">t</text>
  <circle cx="520" cy="295" r="8" fill="white"/>
  <text x="520" y="299" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#34495e">i</text>
