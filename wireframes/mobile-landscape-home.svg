  <text x="440" y="220" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Ramen Bowl</text>
  <text x="440" y="235" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">$18.99</text>
