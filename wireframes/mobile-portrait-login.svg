<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="568" viewBox="0 0 320 568" xmlns="http://www.w3.org/2000/svg">
  <!-- Mobile Portrait Login Page Wireframe -->
  
  <!-- Header -->
  <rect x="0" y="0" width="320" height="60" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
  <text x="160" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Login</text>
  
  <!-- Back Button -->
  <g transform="translate(10, 20)">
    <rect x="0" y="0" width="20" height="20" fill="none" stroke="white" stroke-width="1" rx="2"/>
    <path d="M12 8 L8 12 L12 16" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Logo Section -->
  <rect x="0" y="60" width="320" height="120" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <circle cx="160" cy="120" r="30" fill="white"/>
  <text x="160" y="128" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50"></text>
  <text x="160" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">FoodNow</text>
  
  <!-- Login Form -->
  <rect x="0" y="180" width="320" height="300" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Welcome Back!</text>
  <text x="160" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Sign in to your account</text>
  
  <!-- Email Input -->
  <text x="30" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Email Address</text>
  <rect x="30" y="265" width="260" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="4"/>
  <text x="40" y="285" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Enter your email</text>
  
  <!-- Password Input -->
  <text x="30" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Password</text>
  <rect x="30" y="325" width="260" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="4"/>
  <text x="40" y="345" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Enter your password</text>
  <text x="270" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#3498db"></text>
  
  <!-- Remember Me & Forgot Password -->
  <g transform="translate(30, 375)">
    <rect x="0" y="0" width="12" height="12" fill="white" stroke="#bdc3c7" stroke-width="1"/>
    <text x="20" y="10" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Remember me</text>
  </g>
  
  <text x="290" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#3498db">Forgot Password?</text>
  
  <!-- Login Button -->
  <rect x="30" y="400" width="260" height="40" fill="#27ae60" stroke="#229954" stroke-width="1" rx="20"/>
  <text x="160" y="423" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Sign In</text>
  
  <!-- OR Divider -->
  <line x1="30" y1="460" x2="130" y2="460" stroke="#dee2e6" stroke-width="1"/>
  <text x="160" y="465" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">OR</text>
  <line x1="190" y1="460" x2="290" y2="460" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Social Login -->
  <rect x="30" y="480" width="260" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="17"/>
  <circle cx="60" cy="497" r="8" fill="#4267B2"/>
  <text x="60" y="501" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">f</text>
  <text x="160" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Continue with Facebook</text>
  
  <rect x="30" y="525" width="260" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="17"/>
  <circle cx="60" cy="542" r="8" fill="#db4437"/>
  <text x="60" y="546" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">G</text>
  <text x="160" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Continue with Google</text>
  
  <!-- Sign Up Link -->
  <rect x="0" y="570" width="320" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="160" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Don't have an account? </text>
  <text x="230" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">Sign Up</text>
</svg>
