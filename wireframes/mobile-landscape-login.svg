<svg width="768" height="576" viewBox="0 0 768 576" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f8f9fa; }
      .header { fill: #2c3e50; }
      .card { fill: white; stroke: #dee2e6; stroke-width: 1; }
      .text-primary { fill: #2c3e50; }
      .text-secondary { fill: #6c757d; }
      .text-accent { fill: #3498db; }
      .text-success { fill: #27ae60; }
      .button-primary { fill: #3498db; }
      .button-secondary { fill: #6c757d; }
      .border { stroke: #dee2e6; stroke-width: 1; fill: none; }
      .small-text { font-size: 10px; }
      .medium-text { font-size: 12px; }
      .large-text { font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="768" height="576"/>

  <!-- Header -->
  <rect class="header" width="768" height="60"/>
  <text x="16" y="35" class="text-primary" fill="white" font-size="18" font-weight="bold">Sign In</text>
  <text x="680" y="35" fill="white" class="medium-text">FoodNow</text>

  <!-- Main Content (Centered Split Layout) -->
  <rect x="140" y="90" width="488" height="450" rx="12" class="card"/>

  <!-- Left Section - Login Form -->
  <rect x="160" y="110" width="220" height="410" fill="white"/>
  <text x="160" y="135" class="text-primary" font-size="20" font-weight="bold">Welcome Back!</text>
  <text x="160" y="155" class="text-secondary medium-text">Sign in to your account</text>

  <!-- Email Field -->
  <text x="160" y="185" class="text-primary medium-text" font-weight="bold">Email Address</text>
  <rect x="160" y="190" width="220" height="35" rx="6" fill="white" stroke="#dee2e6"/>
  <text x="170" y="210" class="text-secondary medium-text">Enter your email</text>

  <!-- Password Field -->
  <text x="160" y="245" class="text-primary medium-text" font-weight="bold">Password</text>
  <rect x="160" y="250" width="220" height="35" rx="6" fill="white" stroke="#dee2e6"/>
  <text x="170" y="270" class="text-secondary medium-text">Enter your password</text>
  <text x="350" y="270" class="text-secondary medium-text"></text>

  <!-- Remember Me & Forgot Password -->
  <rect x="160" y="300" width="15" height="15" rx="3" fill="white" stroke="#dee2e6"/>
  <text x="180" y="312" class="text-secondary small-text">Remember me</text>
  <text x="300" y="312" class="text-accent small-text">Forgot password?</text>

  <!-- Login Button -->
  <rect x="160" y="330" width="220" height="40" rx="20" class="button-primary"/>
  <text x="255" y="353" fill="white" font-size="14" font-weight="bold">Sign In</text>

  <!-- Social Login -->
  <text x="240" y="385" class="text-secondary small-text">or continue with</text>
  
  <rect x="160" y="395" width="100" height="35" rx="6" fill="white" stroke="#dee2e6"/>
  <text x="195" y="415" class="text-secondary medium-text"> Facebook</text>
  
  <rect x="280" y="395" width="100" height="35" rx="6" fill="white" stroke="#dee2e6"/>
  <text x="315" y="415" class="text-secondary medium-text"> Google</text>

  <!-- Sign Up Link -->
  <text x="185" y="455" class="text-secondary medium-text">Don't have an account?</text>
  <text x="300" y="455" class="text-accent medium-text" font-weight="bold">Sign Up</text>

  <!-- Right Section - Branding/Benefits -->
  <rect x="400" y="110" width="208" height="410" fill="#f8f9fa"/>
  <text x="480" y="140" class="text-primary" font-size="18" font-weight="bold"> FoodNow</text>
  <text x="420" y="165" class="text-secondary medium-text">Your favorite food, delivered fast</text>

  <!-- Benefits List -->
  <rect x="420" y="190" width="168" height="60" rx="8" fill="white"/>
  <text x="430" y="210" class="text-primary medium-text" font-weight="bold"> Fast Delivery</text>
  <text x="430" y="225" class="text-secondary small-text">Get your food in 30 minutes</text>
  <text x="430" y="240" class="text-secondary small-text">or less, guaranteed</text>

  <rect x="420" y="260" width="168" height="60" rx="8" fill="white"/>
  <text x="430" y="280" class="text-primary medium-text" font-weight="bold"> Best Prices</text>
  <text x="430" y="295" class="text-secondary small-text">Competitive prices with</text>
  <text x="430" y="310" class="text-secondary small-text">exclusive deals for members</text>

  <rect x="420" y="330" width="168" height="60" rx="8" fill="white"/>
  <text x="430" y="350" class="text-primary medium-text" font-weight="bold"> Quality Food</text>
  <text x="430" y="365" class="text-secondary small-text">Partnered with top-rated</text>
  <text x="430" y="380" class="text-secondary small-text">restaurants in your area</text>

  <rect x="420" y="400" width="168" height="60" rx="8" fill="white"/>
  <text x="430" y="420" class="text-primary medium-text" font-weight="bold"> Easy Ordering</text>
  <text x="430" y="435" class="text-secondary small-text">Simple interface, quick</text>
  <text x="430" y="450" class="text-secondary small-text">checkout, hassle-free</text>

  <!-- Footer -->
  <text x="300" y="565" class="text-secondary small-text"> Your data is secure and encrypted</text>
</svg>
